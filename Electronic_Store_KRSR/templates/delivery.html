<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status - KRSR Online Retail Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        main {
            padding: 20px 0;
        }

        .delivery-status {
            text-align: center;
            padding: 20px 0;
        }

        .delivery-status h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .status {
            margin-top: 30px;
            font-size: 20px;
            color: #007bff;
        }

        .thank-you {
            margin-top: 20px;
            font-size: 22px;
            color: #28a745;
            text-align: center;
        }

        .cancel-button {
            margin-top: 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        footer p {
            margin: 0;
            color: #777;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KRSR Online Retail Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="delivery-status">
                <h2>Delivery Status</h2>
                <div class="status">
                    <p>Your order is <strong>Out for Delivery</strong>.</p>
                    <p>Expected delivery date: <strong>April 21, 2024</strong></p>
                </div>
                <p class="thank-you">Thank you for purchasing this order!</p>
                <button class="cancel-button" onclick="redirectCancel()">Cancel Delivery</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 KRSR Online Retail Store. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function redirectCancel() {
            window.location.href = 'cancel.html';
        }
    </script>
</body>
</html>
