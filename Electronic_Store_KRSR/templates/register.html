<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?cs=srgb&dl=pexels-pixabay-356056.jpg&fm=jpg');
            background-repeat: no-repeat;
            background-size: 100%;
            background-size: cover;
            background-position: center;
        }
        .registration-container {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .registration-container h1 {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
            overflow: hidden; /* Hide overflow */
            white-space: nowrap; /* Prevent wrapping */
            width: 0;
            animation: typing 6s steps(12, end) 2s infinite, blink-caret 0.75s step-end infinite; /* Typing animation */
        }
        .registration-heading {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group input[type="submit"],
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover,
        .form-group button:hover {
            background-color: #0056b3;
        }

        @keyframes typing {
            0% { width: 0; }
            5% { width: 25%; }
            10% { width: 50%; }
            15% { width: 75%; }
            20% { width: 100%; }
            25% { width: 75%; }
            30% { width: 50%; }
            35% { width: 25%; }
            40% { width: 0; }
            45% { width: 0; }
            50% { width: 25%; }
            55% { width: 50%; }
            60% { width: 75%; }
            65% { width: 100%; }
            70% { width: 75%; }
            75% { width: 50%; }
            80% { width: 25%; }
            85% { width: 0; }
            90% { width: 0; }
            95% { width: 25%; }
            100% { width: 50%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #007bff; }
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1><i class="fas fa-store"></i> <span>KRSR Stores</span></h1>
        <h2 class="registration-heading">Register</h2>
        <form id="registrationForm" action="/" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
            <div class="form-group">
                <label>Already have an account?</label>
                <div class="form-group">
                    <button onclick="redirect()">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        redirect = () => {
            window.location.href = '/login';
        }
        // Check password length and show error if less than 8 characters
        document.getElementById('password').addEventListener('input', function() {
            var password = this.value;
            var errorSpan = document.getElementById('passwordError');
            if (password.length < 8) {
                errorSpan.textContent = 'Password must be at least 8 characters long';
            } else {
                errorSpan.textContent = '';
            }
        });

    </script>
</body>
</html>
