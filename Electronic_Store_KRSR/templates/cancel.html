<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancellation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .cancel-container {
            background-color: #fff;
            border-radius: 20px;
            border: 2px solid #007bff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 500px;
            text-align: center;
        }
        .cancel-heading {
            font-size: 28px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="website.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="cancel-container">
        <h2 class="cancel-heading">Order Cancellation</h2>
        <div class="message">
            <p>Your order has been successfully cancelled.</p>
            <p>If paid online, the refund will be processed to your account within 3-4 working days.</p>
        </div>
    </div>
</body>
</html>
