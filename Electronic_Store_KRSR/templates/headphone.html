<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?cs=srgb&dl=pexels-pixabay-356056.jpg&fm=jpg');
            background-repeat: no-repeat;
            background-size: 100%;
            background-size: cover;
            background-position: center;
        }
        .headphone-container {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            position: relative; /* Added to make the back button relative to this container */
        }
        .headphone-container h1 {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
            overflow: hidden; /* Hide overflow */
            white-space: nowrap; /* Prevent wrapping */
            width: 0;
            animation: typing 6s steps(12, end) 2s infinite, blink-caret 0.75s step-end infinite; /* Typing animation */
        }
        .headphone-description {
            font-size: 18px;
            color: #000;
            margin-bottom: 10px;
            text-align: left;
        }
        .headphone-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .quantity-input {
            width: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
        .price-tag {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #007bff;
            border: none;
            background: #fff;
            border-radius: 5px;
            padding: 5px;
        }

        @keyframes typing {
            0% { width: 0; }
            5% { width: 25%; }
            10% { width: 50%; }
            15% { width: 75%; }
            20% { width: 100%; }
            25% { width: 75%; }
            30% { width: 50%; }
            35% { width: 25%; }
            40% { width: 0; }
            45% { width: 0; }
            50% { width: 25%; }
            55% { width: 50%; }
            60% { width: 75%; }
            65% { width: 100%; }
            70% { width: 75%; }
            75% { width: 50%; }
            80% { width: 25%; }
            85% { width: 0; }
            90% { width: 0; }
            95% { width: 25%; }
            100% { width: 50%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #007bff; }
        }
    </style>
</head>
<body>
    <div class="headphone-container">
        <button class="back-button" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <h1><i class="fas fa-headphones" style="color: blue;"></i> <span style="color: blue;">Headphone</span></h1>
        <img src="{{ url_for('static', filename="Image/Headphones.jpg") }}" alt="Headphone Image" class="headphone-image">
        <p class="headphone-description">Headphones are audio devices worn on or around the head over the ears to listen to audio content such as music, podcasts, or phone calls in private without disturbing others. They come in various designs including over-ear, on-ear, and in-ear, and can be wired or wireless.</p>
        <p class="price-tag">$99.99</p>
        <div class="button-group">
            <form action="/headphone" method="POST">
                <button type="button"class="add-button" onclick="decrementQuantity()">-</button>
                <input type="number" class="quantity-input" value="0" min="0" name="quantity">
                <button type="button" class="add-button" onclick="incrementQuantity()">+</button>
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>

    <script>
        function incrementQuantity() {
            var quantityInput = document.querySelector('.quantity-input');
            var currentValue = parseInt(quantityInput.value);
            if (!isNaN(currentValue)) {
                quantityInput.value = currentValue + 1;
            } else {
                quantityInput.value = 1;
            }
        }

        function decrementQuantity() {
            var quantityInput = document.querySelector('.quantity-input');
            var currentValue = parseInt(quantityInput.value);
            if (!isNaN(currentValue) && currentValue > 0) {
                quantityInput.value = currentValue - 1;
            } else {
                quantityInput.value = 0;
            }
        }

        function goBack() {
            window.location.href = "website";
        }
    </script>
</body>
</html>
