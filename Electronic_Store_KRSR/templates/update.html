<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?cs=srgb&dl=pexels-pixabay-356056.jpg&fm=jpg');
            background-repeat: no-repeat;
            background-size: 100%;
            background-size: cover;
            background-position: center;
        }
        .update-container {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .update-container h1 {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .update-heading {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1><i class="fas fa-store"></i> <span>KRSR Stores</span></h1>
        <h2 class="update-heading">Update Details</h2>
        <form id="updateForm" action="/" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="contact">New Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
    <script>
        // Check password length and show error if less than 8 characters
        document.getElementById('password').addEventListener('input', function() {
            var password = this.value;
            var errorSpan = document.getElementById('passwordError');
            if (password.length < 8) {
                errorSpan.textContent = 'Password must be at least 8 characters long';
            } else {
                errorSpan.textContent = '';
            }
        });
    </script>
</body>
</html>
